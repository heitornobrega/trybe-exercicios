<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
        const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = INITIAL_STATE, action) =>{
          switch(action.type){
            case "NEXT_COLOR":
                return {
                    ...state,
                    index: state.index === 5 ? state.index = 5 : state.index + 1,
                }
            case "PREVIOUS_COLOR":
                return{
                    ...state,
                    index: state.index === 0 ? state.index = 0 : state.index - 1,
                }
            case "RANDOM_COLOR":
                return{
                    ...state,
                    index: Math.floor(Math.random() * 6),
                }
            default:
                state;
          } 
      }
      const store = Redux.createStore(reducer);
      const next = document.getElementById('next');
      const previous = document.getElementById('previous');
      const randomColor = document.getElementById('random');

      next.addEventListener('click',()=>{
          store.dispatch({type: "NEXT_COLOR"});
      })

      previous.addEventListener('click', ()=>{
          store.dispatch({type: "PREVIOUS_COLOR"})
        })

        randomColor.addEventListener('click', () =>{
            store.dispatch({type: "RANDOM_COLOR"})
        })
        store.subscribe(()=>{
            const {index, colors} = store.getState();
            document.getElementById('value').innerHTML = colors[index];
            document.getElementById('value').style.backgroundColor = colors[index];
            document.getElementById('container').style.backgroundColor = colors[index];

        });
        
    </script>
  </body>
</html>
